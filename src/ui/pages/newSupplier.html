<link href="./css/newSupplier.css" rel="stylesheet" type="text/css">
<div class="modal-header">
    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Proveedor!</h1>
                    </div>
                    <form class="user" id="form">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="nit" placeholder="Nit">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user" name="email" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="telefono" placeholder="Teléfono" required>
                        </div>
                        <button id="guardar" type="submit" class="btn btn-primary btn-user btn-block">
                            Crear Proveedor
                        </button>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
