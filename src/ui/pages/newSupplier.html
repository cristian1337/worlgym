<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo Proveedor</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
</div>
<div class="modal-body">
    <form id="new">
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
        <br>
        <input type="text" name="nit" class="form-control" id="nit" placeholder="Nit">
        <br>
        <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección">
        <br>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
        <br>
        <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Teléfono">
    </form>
</div>
<div class="modal-footer border-bottom-primary">
    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
    <a class="btn btn-primary" id="guardar">Guardar</a>
</div>
